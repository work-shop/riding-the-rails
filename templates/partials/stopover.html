<div id="stopover-wrapper">

	<section class="block landing-screen stopover-landing-screen height-seventy bg-brand" id="stopover-landing-screen">
		<div class="block-background background-mask-brand">
		  <video autoplay loop muted>
	    	<source src="{{item.stopover_landing_screen_video.url}}" type="video/mp4">
	  	</video>
		</div>
		<div class="vertical-center-broken">
		  	<div class="container">
				<div class="row">
			  		<div class="col-sm-12 col-sm-offset-0 mt5">
			  			<h2 class="white uppercase part-number">Stopover:</h2>
			  			<h1 class="ss-extrabold white uppercase part-title title">{{item.stopover_title}}</h1>
			  		</div>
		    	</div>
			</div>
		</div>
	</section>

	<section class="block part-stopover stopover bg-brand padded" id="stopover">
	  	<div class="container">
			<div class="row">
		  		<div class="col-sm-10 col-sm-offset-1">
		  			<div class="wysiwyg seciton-body section-body-wysiwyg white serif">
						{{item.stopover_body|safe}}		
		  			</div>
		  		</div>
	    	</div>
		</div>
	</section>

</div>
